              },

    <style>
      :root {
        --background: #000000;
        --text: #ffffff;
      }
      .dark {
        --background: #050505;
        --text: #ffffff;
      }
      .light {
        --background: #f5f5f7; /* Slightly darker white for Apple feel */
        --text: #1d1d1f;
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--background);
        color: var(--text);
        overflow-x: hidden;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: color 0.5s ease, background-color 0.5s ease;
      }
      
      /* Optimized Liquid Glass */
      .liquid-glass {
        background: rgba(255, 255, 255, 0.03); 
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        will-change: transform, opacity;
        transform: translateZ(0);
      }
      
      /* Light Mode Glass - Increased opacity for contrast */
      .light .liquid-glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(30px) saturate(120%);
        -webkit-backdrop-filter: blur(30px) saturate(120%);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      }
      
      .colored-glass-overlay {
        background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(0px);
        border-top: 1px solid rgba(255,255,255,0.3);
        border-left: 1px solid rgba(255,255,255,0.3);
        box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
        pointer-events: none;
      }

      .bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
        background: var(--background);
      }
      
      .glow-layer {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03), transparent 70%);
        pointer-events: none;
        z-index: -1;
      }
      
      .bg-image {
        position: absolute;
        inset: -10%;
        width: 120%;
        height: 120%;
        background-size: cover;
        background-position: center;
        transition: opacity 1.5s ease-in-out;
        opacity: 0;
        animation: breathe 30s ease-in-out infinite alternate;
        will-change: transform, opacity;
      }
      
      .bg-image.active {
        opacity: 0.8;
      }
      
      .light .bg-image.active {
        opacity: 0.4; /* Subtle background in light mode */
      }
      
      #live-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1.5s ease;
        z-index: -1;
      }
      #live-canvas.active {
        opacity: 1;
      }
      
      .bg-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, var(--background) 0%, transparent 20%, transparent 80%, var(--background) 100%);
        z-index: -1;
        pointer-events: none;
        transition: background 0.5s ease;
      }
      .light .bg-overlay {
        background: linear-gradient(to bottom, rgba(245,245,247,0.95) 0%, rgba(245,245,247,0.5) 20%, rgba(245,245,247,0.5) 80%, rgba(245,245,247,0.95) 100%);
      }
      
      .gemini-glow {
        background: conic-gradient(from 0deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
        filter: blur(12px);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(128, 128, 128, 0.4);
        border-radius: 10px;
      }
      
      .light .text-dynamic { color: #111827; }
      .dark .text-dynamic { color: #f5f5f7; }
